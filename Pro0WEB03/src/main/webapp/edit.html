<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/edit.css">
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">编辑库存信息</p>
        <table id="tbl_fruit">
            <tr>
                <th class="w20">名称: </th>
                <td><input type="text" name="fname" th:value="${fruit.getFname()}"/></td>
            </tr>
            <tr>
                <th class="w20">单价: </th>
                <td><input type="text" name="price" th:value="${fruit.getPrice()}"/></td>
            </tr>
            <tr>
                <th class="w20">库存: </th>
                <td><input type="text" name="fcount" th:value="${fruit.getFcount()}"/></td>
            </tr>
            <tr>
                <th class="w20">备注: </th>
                <td><input type="text" name="remark" th:value="${fruit.getRemark()}"/></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="修改"/>
                </th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
